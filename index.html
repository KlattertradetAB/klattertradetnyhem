<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizonten gemenskap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glass: {
              100: 'rgba(255, 255, 255, 0.1)',
              200: 'rgba(255, 255, 255, 0.2)',
              300: 'rgba(255, 255, 255, 0.3)',
            }
          },
          backgroundImage: {
            'glossy-gradient': 'linear-gradient(135deg, #050505 0%, #120806 20%, #1f0d08 40%, #2e1208 60%, #4a180a 80%, #63200d 100%)',
            'glossy-gradient-dark': 'linear-gradient(135deg, #000000 0%, #0f0202 40%, #2e0505 70%, #4a0808 100%)',
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
          }
        },
      },
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar for glass effect */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Outfit', sans-serif;
    }

    /* Accessibility Focus Styles */
    :focus-visible {
      outline: 2px solid #fbbf24;
      /* Amber-400 */
      outline-offset: 4px;
      border-radius: 4px;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Horizonten gemenskap">
  <meta name="theme-color" content="#f97316">
  <meta name="description"
    content="Klätterträdet & Horizonten – Specialistutbildning, terapi och gemenskap med fokus på traumamedvetenhet.">
</head>

<body class="bg-black min-h-screen text-white overflow-x-hidden">
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
